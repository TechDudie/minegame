<html>
<head>
<style>
.invslot {
  width: 16px;
  height: 16px;
  padding: 1px;
  border: 1px solid #eeeeee;
  background-color: #aaaaaa;
  float: left;
}
.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -50px;
  margin-left: -100px;
}
#inv {
  border: 1px solid #000000;
  padding: 1px;
}
#hb {
  border: 1px solid #000000;
  padding: 1px;
}
</style>
<script>
function droppable(event) {
  event.preventDefault();
}
function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}
function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div class="centered">
<div id="inv">
<div id="inv1" class="invslot" ondrop="drop(event)" ondragover="droppable(event)"></div>
