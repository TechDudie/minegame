<html>
  <head>
    <title>Minegame Login</title>
  </head>
  <body>
    <div class="centered">
      <h1 class="text">Minegame Login</h1>
      <br><br>
      <input type="text" id="username" placeholder="Username" rows="1" cols="32"></input>
      <br>
      <input type="password" id="password" name="password" placeholder="Password" rows="1" cols="32"></input>
      <br>
      <button type="submit">Login</button>
      <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
